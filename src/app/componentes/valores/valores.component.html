<div class="divisas">
  <div class="divisas__valores">
    <ng-container *ngFor="let item of divisas"
      ><app-valor
        [rate]="item"
        [seleccionada]="seleccionada"
        [cantidad]="cantidad"
        (emitMessage)="setMessage($event)"
      ></app-valor>
    </ng-container>
  </div>
</div>
